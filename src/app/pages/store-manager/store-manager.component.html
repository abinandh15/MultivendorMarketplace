
<mat-sidenav-container  class="storeManagerContainer">
    <mat-sidenav  role="store-manager-sidebar" mode="side" opened>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of NavItems">
                <a matLine >
                    {{item}}
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
