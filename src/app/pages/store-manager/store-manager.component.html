
<mat-sidenav-container fxFill >
    <mat-sidenav role="store-manager-sidebar" #storeManagerSidenav [mode]="media.isActive('gt-md') ? 'side': 'over'" toggle [opened]="media.isActive('gt-md')">
        <mat-nav-list>
            <mat-list-item *ngFor="let item of NavItems" routerLinkActive="active">
                <a matLine [routerLink]="item.link" >
                    {{item.name}}
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column" fxLayoutGap="10px"> 
                <mat-toolbar fxHide.gt-md>
                    <button mat-icon-button (click)="storeManagerSidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </mat-toolbar>                    
                <router-outlet ></router-outlet>      
    </mat-sidenav-content>
</mat-sidenav-container>
